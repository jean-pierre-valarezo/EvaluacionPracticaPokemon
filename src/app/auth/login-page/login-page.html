<section class="h-screen flex items-center justify-center bg-gray-100">
  <article class="bg-white shadow-lg p-8 rounded-xl w-96">

    <header class="mb-6">
      <h1 class="text-2xl font-bold text-center">Iniciar Sesión</h1>
    </header>

    <form [formGroup]="form" (ngSubmit)="login()" class="space-y-4">

      <div>
        <label class="font-semibold">Email</label>
        <input formControlName="email"
          type="email"
          class="input input-bordered w-full" />
           @if (error) {
        <p class="text-red-600 text-sm">Correo incorrecto, ingrese de nuevo por favor.</p>
      }
      </div>

      <div>
        <label class="font-semibold">Contraseña</label>
        <input formControlName="password"
          type="password"
          class="input input-bordered w-full" />
           @if (error) {
        <p class="text-red-600 text-sm">Contraseña Incorrecta, vuelva a intentarlo xd.</p>
      }
      </div>

     

      <button type="submit" class="btn btn-primary w-full">
        Entrar
      </button>
    </form>

  </article>
</section>
