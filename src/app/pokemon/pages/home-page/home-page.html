<section class="p-6">

  @if (pokemons.value()) {

   
    <article class="bg-blue-100 p-4 rounded-xl text-center mb-6 shadow">
      <p class="text-xl font-semibold">
        Total de Pokémon: {{ pokemons.value()?.count }}
      </p>
    </article>

  
    <ul class="grid grid-cols-2 md:grid-cols-4 gap-4">

      @for (p of pokemons.value()?.results; track p.name) {

        <li class="bg-white p-4 shadow rounded-xl text-center">
          <article>

            <img 
              [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + (p.url.split('/').at(-2)) + '.png'"
              class="mx-auto w-20 h-20"
            >

            <h2 class="capitalize font-bold mt-2 text-lg">{{ p.name }}</h2>

            <button class="btn btn-outline mt-3"
              (click)="openDetail(p)">
              Ver detalles
            </button>

          </article>
        </li>

      }

    </ul>

   
    <div class="flex justify-between mt-8">

      <button 
        class="btn"
        [disabled]="offset() === 0"
        (click)="prevPage()">
        ◀ Anterior
      </button>

      <button 
        class="btn btn-primary"
        (click)="nextPage()">
        Siguiente ▶
      </button>

    </div>

  } @else {

    <p class="text-center mt-20 text-gray-500">Cargando...</p>

  }

</section>
